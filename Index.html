<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <title>Kenzieflix</title>
</head>
<body>
    <header class="header-root">
        <img src="img/logo.png" alt="Logo Kenzieflix">
        

    </header>
 
    <h1 class="header-title">Quem está assistindo?</h1>

    <main class="main-root">
        
        <ul class="main-profile">

            <li class="user-list">
                <img src="img/pink.png" alt="Perfil 1">
                <p>Aline</p> 
            
            </li>
  
            <li class="user-list">
                <img src="img/panda.png" alt="Perfil 2"> 
                <p>Pedrinho</p>
            
            </li>

            <li class="user-list">
                <img src="img/robot.png" alt="Perfil 3"> 
                <p>Julia</p>

            </li>

            <li class="user-list">
                <img src="img/plus.png" alt="Perfil 4"> 
                <p>Adicionar usuário</p>
            </li>

        </ul>

        <div class="user-setings">
            <button class="button-submit">Gerenciar perfis</button>
        </div>
              
    </main>

    <footer class="footer-root">

    </footer>

</body>
</html>
